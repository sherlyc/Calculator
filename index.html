<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Calculator by sherlyc</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div>
            <div id="history"></div>
            <div id="screen">0</div>
            <button id="one" class="number">1</button>
            <button id="two" class="number">2</button>
            <button id="three" class="number">3</button>
            <button id="four" class="number">4</button>
            <button id="five" class="number">5</button>
            <button id="six" class="number">6</button>
            <button id="seven" class="number">7</button>
            <button id="eight" class="number">8</button>
            <button id="nine" class="number">9</button>
            <button id="zero" class="number">0</button>
            <button id="dot" class="opr">.</button>
            <button id="plus" class="opr">+</button>
            <button id="minus" class="opr">-</button>
            <button id="times" class="opr">&#215</button>
            <button id="divide" class="opr">&#247</button>
            <button id="equal" class="opr">=</button>
            <button id="c" class="clear">c</button>
            <button id="ce" class="clear">ce</button>
        </div>
        <script type="text/javascript" src="calculator.js"></script>
    </body>
</html>
