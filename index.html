<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Calculator by sherlyc</title>
        <link rel="stylesheet" href="calculator.css">

    </head>
    <body>
        <div>
            <div id="history"></div>
            <div id="screen">0</div>
            <button id="1" class="number">1</button>
            <button id="2" class="number">2</button>
            <button id="3" class="number">3</button>
            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
            <button id="0" class="number">0</button>
            <button id="decimal" class="function">.</button>
            <button id="plus" value="+" class="function">+</button>
            <button id="minus" value="-" class="function">-</button>
            <button id="times" value="x" class="function">&#215</button>
            <button id="divide" value="รท" class="function">&#247</button>
            <button id="equal" class="function">=</button>
            <button id="allclear" class="function">c</button>
            <button id="ce" class="function">ce</button>
        </div>
        <script type="text/javascript" src="calculator.js"></script>
    </body>
</html>
